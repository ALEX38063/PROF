<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Translate</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f2f24"/>
</head>
<body>
  <header>
    <img src="logo.svg" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <section id="home" class="screen hero">
      <div class="overlay">
        <h1 data-i18n="hero_title">Переводы, апостиль, нострификация</h1>
        <p data-i18n="hero_subtitle">Надежно. Быстро. Профессионально.</p>
        <a href="#contact" class="btn" data-i18n="contact_btn">Оставить заявку</a>
      </div>
    </section>

    <section id="services" class="screen">
      <h2 data-i18n="services_title">Наши Услуги</h2>
      <div class="cards">
        <div class="card" data-i18n="service1">Перевод на языки</div>
        <div class="card" data-i18n="service2">Нострификация</div>
        <div class="card" data-i18n="service3">Апостиль</div>
        <div class="card" data-i18n="service4">Справка о несудимости</div>
      </div>
    </section>

    <section id="contact" class="screen">
      <h2 data-i18n="contact_title">Контакты</h2>
      <form>
        <input type="text" placeholder="Ваше имя" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Комментарий"></textarea>
        <input type="file" />
        <button type="submit" class="btn" data-i18n="send_btn">Отправить</button>
      </form>
      <div class="contacts">
        <p>Email: office2profit@yahoo.com</p>
        <p>Телефон: +380954194014</p>
        <a href="https://t.me/profit_translate_bot" class="btn">Telegram</a>
        <a href="https://wa.me/380954194014" class="btn">WhatsApp</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="i18n.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
